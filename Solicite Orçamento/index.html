<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Solicite Orçamento/style.css">
    <link rel="shortcut icon" href="../images/logo3.jpg" type="jpg">
    <title>Solicite um Orçamento</title>
</head>

<body>

    <header class="cabeçalho">
        <img class="logo" src="/images/logo3.jpg" alt="jpg" height="100px">   
        <br>   
          <p class="mini-titulo">AUS IMIGRATION | SOLICITE UM ORÇAMENTO</p>
          <br>
          
          
        <h1 class="titulo-principal">Solicite um orçamento:</h1>
        
        <br>
        <hr width="1350px">
        <br>
        <p class="conteudo-p"><strong>Você receberá o contato dos consultores da AUS Imigration para te ajudar no orçamento, além de informações sobre cursos, viagens, eventos e promoções.</strong></p>
        <br>
           
    </header>

    <main>
          
        <div>
            <img class="imgp" src="../images/img4.jpg " alt="jpg">
        </div>


        <form>

            

            <fieldset class="grupo">

               
              
                <div class="campo">
                    <div class='inner-campo'>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome"  required>             
                    </div>
                    <div class="inner-campo">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome"  required>
                    </div>
                </div>

                <div class="campo">     
                    <div class='inner-campo'>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" >        
                    </div>
                    <div class="inner-campo">
                    <label>Confirmar Email</label>
                    <input type="email" name="confirmaremail" id="confirmaremail">
                    </div>
                       
                </div>

                <div class="campo">
                    <div class='inner-campo'>
                        <label for='telefone'>Telefone</label>
                        <input type="number" name="telefone" id="telefone">
                    </div>
                </div>


            </fieldset>

            
            <fieldset class="grupo">

            <div class="campo"> 
                <div class='inner-campo'>           
                    <label for='tipoPrograma'>Selecione um tipo de programa</label>
                    <select id="tipoPrograma">
                        <option selected disabled value="">Selecione</option>
                        <option>Trabalho e estudo</option>
                        <option>Apenas trabalho</option>
                        <option>Apenas estudo</option>
                    </select>  
                </div>             
            </div>


            <div class="campo">
                <div class='inner-campo'>
                    <label>Selecione uma unidade</label>
                    <select id="Selecione uma unidade">
                        <option selected disabled value="">Selecione</option>
                        <option>Curitiba</option>
                        <option>São Paulo</option>
                        <option>Rio de Janeiro</option>
                        <option>Fortaleza</option>
                    </select>
                 </div>
            </div>


            <div class="campo">
                <div class='inner-campo'>
                    <label>Selecione quando pretende embarcar</label>
                    <select id="Selecione quando pretende embarcar" >
                        <option selected disabled value="">Selecione</option>
                        <option>Ainda não tenho embarque previsto</option>
                        <option>Semestre 1/2021</option>
                        <option>Semestre 2/2021</option>
                        <option>2022 ou depois</option>
                    </select>
                </div>
            </div>

            </fieldset >


            <div class="campo">             
                    <textarea 
                    placeholder="Detalhe os seus planos: quando pretende ir, com quantas pessoas, como deseja fazer e outros detalhes que considerar importante." 
                    class="caixa-escrita" row="6"  id="detalhes" name="detalhes"></textarea>
            </div>

            <button class="button" type="submit">Concluir</button>
            

        </form>

        <br>
        <br>
        <br>
   
        <br>
        <br>

    </main>
    <br>
    <br>
    <hr>
    <br>
    <footer>             
            <img class="rodape-image" src="/images/logo4.jpg">            
    </footer>
  
</body>

</html>
